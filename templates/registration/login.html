{% load static %}

<html>
    <header>
        <head>
            <title>Login</title>
            <link href="{% static 'class_details/css/materialize.css' %}" type="text/css" rel="stylesheet"
            media="screen,projection" />
            <link rel="stylesheet" type="text/css" href="{% static 'class_details/css/fontawesome_all.min.css' %}">

            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        </head>
    </header>

 
<body>
    <main>
        <nav class="blue-grey darken-4 nav-bar-fix z-depth-1" role="navigation">
            <div class="nav-wrapper container">
               <div class="center-align">
                    <div style="font-size:30px;"><a href="{% url 'login' %}">Class App</a></div>
               </div>
            </div>
        </nav>
        <div class="bg-class container">
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Login</span>
                            <form id="login-form" method="post">
                                {% csrf_token %}
                                <table class="login-table">
                                    <tr>
                                        <td><input id="id_username" name="username" placeholder="Username"
                                                type="text" class="form-control login-input"></td>
                                    </tr>
                                    <tr>
                                        <td><input id="id_password" name="password" placeholder="Password"
                                                type="password" class="form-control login-input"></td>
                                    </tr>
                                </table>
                                {% if form.errors %}
                                    <p class=" label label-danger">
                                        Your username and password didn't match.
                                        Please try again.
                                    </p>
                                {% endif %}

                                <button value="Login"
                                    class="btn btn-primary pull-right" id="login_button">Submit</button>
                                <!-- <input type="hidden" name="next" value="{{ next }}" /> -->
                            </form>
                            <span><a href="{% url 'class_details:user_registration' %}">Don't have an account?Register</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'class_details/js/libraries/jquery.js'%}"></script>
    <script src="{% static 'class_details/js/libraries/popper.js'%}"></script>
    <script src="{% static 'class_details/js/libraries/materialize.js'%}"></script>
    <script src="{% static 'class_details/js/libraries/fontawesome.js'%}"></script>
    <script src="{% static 'class_details/js/class_details/login.js'%}"></script>
</body>


</html>
