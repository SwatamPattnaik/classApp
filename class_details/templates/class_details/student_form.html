{% extends 'base.html'%}

{% block title %}Update User Details{% endblock %}

{% block content %}
<div class="bg-class">
    <div class="row">
        <div class="col s12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <form id="registration_form" method="POST" enctype="multipart/form-data" action="{% url 'class_details:student_form' student_id=student.id%}">
                        {% csrf_token %}
                        <div class="row">
                            {% for field in form %}
                                <div class="col s12">
                                    <div class="row" style="height:30px;margin-left:0px;margin-right:0px;">
                                        <div class="col s12">
                                            {{ field.name.errors }}
                                        </div>
                                        <div class="col s4" style="padding-top:8px">
                                            {{field.label_tag}}
                                        </div>
                                        <div class="col s8">
                                            {{ field }}
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                            <div class="col s4">
                                <br>
                                <button type="submit" value="Submit"
                                class="btn btn-primary pull-right" >Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% load static %}

{% block javascript%}
    <script src="{% static 'class_details/js/class_details/student_form.js' %}"></script>
{% endblock %}
